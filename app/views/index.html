<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="app">
  <div class="container" ng-controller="appController">
    <h1>List</h1>
    <button class="btn btn-primary" ng-click="loadData()"></button> => <b>{{message}}</b>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>SampleID</th>
          <th>SampleName</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sample in samples track by $index">
          <td><a ui-sref="detail({id:sample.sample_id})">{{sample.sample_id}}</td>
          <td>{{sample.sample_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ui-view></div>
</body>
</html>
